<header class="header">
	<div class="header__inner">
		<div class="header__menu">
			{{ partial "header/menu-languages.html" . }}
			{{ partial "header/navbar.html" . }}
		</div>
		
		<div class="header__social-networks">
			{{ partial "header/social-networks.html" . }}
		</div>
	</div>
	<div class="header__inner-logo">
		<a href="/" class="header__logo logo">
			<img src="{{ absURL site.Params.mainContent.logoUrl }}" alt="Logo" class="logo__image">
		</a>
	</div>
</header>
